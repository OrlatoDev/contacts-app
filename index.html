<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-12 border-bottom mb-5 d-flex justify-content-between align-items-center">
                <h2>{{title}}</h2>
                <p>{{contactsCount}}</p>
            </div>

            <div class="col-4">
                <form>
                    <div class="form-group mr-1">
                        <label>Nome</label>
                        <input id="name" type="text" class="form-control" placeholder="Nome:" v-model="contact.name">
                    </div>

                    <div class="form-group mr-1">
                        <label>E-mail</label>
                        <input id="email" type="email" class="form-control" placeholder="Email:" v-model="contact.email">
                    </div>

                    <div class="form-group mr-1">
                        <label>Contato</label>
                        <input id="phone" type="phone" class="form-control" placeholder="Telefone/Celular:" v-model="contact.phone">
                    </div>

                    <div class="form-group ml-1">
                        <button class="btn btn-lg btn-rounded btn-success" v-on:click="saveContact(contact)" type="submit" v-if="!isEdit">Criar Contato</button>
                        <button class="btn btn-lg btn-rounded btn-primary" v-on:click="updateContact(contact)" type="submit" v-if="isEdit">Atualizar Contato</button>
                    </div>
                </form>
            </div>

            <div class="col-8 border-left">
                <div class="contact">
                    <div class="col-12 mb-2" v-for="contact in contacts">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{contact.name}}</h5>

                                <p class="card-text">{{contact.email}}, {{contact.phone}}</p>

                                <a href="#" class="btn btn-sm btn-primary" @click.prevent="editContact(contact)">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger" @click.prevent="removeContact(contact.id)">Deletar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
